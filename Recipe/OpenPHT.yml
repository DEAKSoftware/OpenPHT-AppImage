app: OpenPHT

ingredients:
  dist: xenial
  sources:
    - deb http://security.ubuntu.com/ubuntu/ xenial main universe
    - deb http://archive.ubuntu.com/ubuntu/ xenial main universe
  ppas:
    - team-xbmc/ppa
    - team-xbmc/xbmc-nightly
  script:
    - wget -c https://github.com/RasPlex/OpenPHT/releases/download/v1.8.0.148-573b6d73/openpht_1.8.0.148-573b6d73-xenial_amd64.deb
    - wget -c http://security.ubuntu.com/ubuntu/pool/main/c/curl/libcurl3_7.55.1-1ubuntu2_amd64.deb

script:
  # Replace original openpht shell script with the modified version that works with relative paths
  - cp ../../../Recipe/openpht ./usr/bin/

  # Replace some old XBMC icons with OpenPHT logo
  - cp ../../../Recipe/icon32x32.png ./usr/share/openpht/media/
  - cp ../../../Recipe/icon-flat-120x120.png ./usr/share/openpht/media/
  - cp ../../../Recipe/icon-flat-256x256.png ./usr/share/openpht/media/
  - cp ../../../Recipe/icon-flat-256x256.png ./usr/share/openpht/media/AppIcon.png
  - cp ../../../Recipe/icon-flat-256x256.png ./usr/share/openpht/media/icon.png


